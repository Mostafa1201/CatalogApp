{% extends "master.html" %}
{% block content %}
<div class="center-content">
    <form action="{{ url_for('register')}}" method = 'post'>
        <div class="form-group">
          <label for="username">Username : </label>
          <input type="text" class="form-control" name='username' id="username" aria-describedby="usernameHelp" placeholder="Enter Username">
          <small id="usernameHelp" class="form-text text-muted">provide a unique name for your account name</small>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" name='email' id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" class="form-control" name='password' id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
