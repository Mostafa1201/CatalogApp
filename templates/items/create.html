{% extends "master.html" %}
{% block content %}
<div class="center-content">
    <form action="{{ url_for('newItem')}}" method = 'post'>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name='title' id="title" aria-describedby="titleHelp" placeholder="Enter Item Title" required>
          <small id="titleHelp" class="form-text text-muted">provide a good name for the item that will be inserted in the selected catagory</small>
        </div>
        <div class="form-group">
            <label for="description">Discription</label>
            <textarea class="form-control" name="description" id="description" placeholder="Enter Item Description" rows="3"></textarea>
        </div>
        <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" class="form-control">
            {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
