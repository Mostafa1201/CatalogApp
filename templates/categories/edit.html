{% extends "master.html" %}
{% block content %}
<div class="center-content">
    <form action="{{ url_for('editCategory',category_id=category.id)}}" method = 'post'>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name='name' id="name" aria-describedby="nameHelp" value="{{category.name}}">
          <small id="nameHelp" class="form-text text-muted">provide a good name for the item that will be updated</small>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
