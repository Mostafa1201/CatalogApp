{% extends "master.html" %}
{% block content %}
<div class="center-content">
    <form action="{{ url_for('newCategory')}}" method = 'post'>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" class="form-control" name='category' id="category" aria-describedby="categoryHelp" placeholder="Enter Category Name" required>
          <small id="categoryHelp" class="form-text text-muted">provide a good name for the category that will be inserted in the catalog</small>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
</div>
{% endblock %}
